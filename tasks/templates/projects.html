{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/projects.css' %}">
    <div class="title-project">
        <h2>{{message}}</h2>
    </div>
    
        <div class="container-projects">
            <ul class="list-group">
                {% for project in projects %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'tasks' project.id %}">{{project.title}}</a>
                  <form class="form-projects" action="{% url 'deleteProject' project.id %}" method="POST">
                    {% csrf_token %}
                    <button class="button-delete"><span class="material-symbols-outlined">
                        delete
                        </span></button>
                </form>
                </li>
                {% endfor %}
              </ul> 
        </div>   
        
       <div class="new-project">
        <button><a href="{% url 'createProject' %}">Add project +</a></button>
       </div>
            
{% endblock %}
