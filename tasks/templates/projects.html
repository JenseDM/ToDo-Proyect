{% extends 'base.html' %}

{% block content %}
    <h1>Projects</h1>

    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'tasks' project.id %}">
                    <h1>{{project.title}}</h1>
                    <p>{{project.user.username}}</p>
                </a>
            </li>
        {% endfor %}
    </ul>    
        <a href="{% url 'createProject' %}">Create Project</a>
{% endblock %}
