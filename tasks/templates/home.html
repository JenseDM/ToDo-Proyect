{% extends 'base.html' %}  <!-- We extend the base.html template -->
{% load static %} 
{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<div class="container">
    <div class="image">
        <img class="img-logo" src="{% static 'img/Logo2.png' %}" alt="Home">
    </div>
    <div class="texto">
        <h1>Organize your tasks</h1>
        <p>Keep track of your tasks and projects</p><br>
        <div class="btn">
            {% if user.is_authenticated %}
            <a class="button-start" href="{% url 'projects' %}">Start</a>
            {% else %}
            <a class="button-start" href="{% url 'signin' %}">Start</a>
            {% endif %}
            
        </div>
    </div>
</div>        
{% endblock %}
