{% extends 'base.html' %}

{% block content %}
    <h1>{{task.title}}</h1>
    <p>{{task.description}}</p>

    <form action="{% url 'completeTask' task.id %}"  method="POST">
        {% csrf_token %}
        <button>
            Complete
        </button>
        
    </form>
    <form action="{% url 'deleteTask' task.id %}" method="POST">
        {% csrf_token %}
        <button>
            Eliminar
        </button>
    </form>
{% endblock %}
