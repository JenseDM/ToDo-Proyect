{% extends 'base.html' %}

{% block content %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'taskDetail' task.id %}">
                    <h1>{{task.title}}</h1>
                    
                </a>
                
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'createTask' project_id %}">Create Task</a>
{% endblock %}
