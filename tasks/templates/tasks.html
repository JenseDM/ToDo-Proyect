{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/projects.css' %}">
<div class="title-project">
    <a class="back-arrow" href="/projects"><span class="material-symbols-outlined">arrow_back</span></a>
    <h2>{{project.title}}</h2>

</div>
    <div class="container-projects">
        {{message}}
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'taskDetail' task.id %}">{{task.title}}</a>
                  <a href="{% url 'taskDetail' task.id %}"><span class="see-more" class="badge text-bg-dark rounded-pill">See more</span></a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="new-project">
        <button><a href="{% url 'createTask' project_id %}">Add Task +</a></button>
       </div>
{% endblock %}
